---
-   name: Provision Control Desk
    hosts: all
    remote_user: root
    vars:
      certbot_email: mail@audetv.ru
      certbot_hosts:
        - control-desk.audetv.ru
        - api.control-desk.audetv.ru
    tasks:
      -   import_tasks: tasks/setup_docker.yml
      -   import_tasks: tasks/setup_certbot.yml
      -   import_tasks: tasks/generate_certificates.yml
      -   import_tasks: tasks/create_user.yml
    handlers:
      -   name: Start docker on boot
          systemd:
            name: docker
            state: started
            enabled: yes
